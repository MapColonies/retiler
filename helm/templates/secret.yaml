{{- $releaseName := .Release.Name -}}
{{- $chartName := include "retiler.name" . -}}
{{- if .Values.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-secret" (include "retiler.fullname" .) }}
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    app: {{ $chartName }}
    component: {{ $chartName }}
    environment: {{ include "retiler.environment" . }}
    release: {{ $releaseName }}
    {{- include "retiler.labels" . | nindent 4 }}
type: Opaque
data:
  DB_USERNAME: {{ .Values.dbConfig.username | b64enc }}
  DB_PASSWORD: {{ .Values.dbConfig.password | b64enc }}
{{- end }}
